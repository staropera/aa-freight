[flake8]
exclude = .git, *migrations*
ignore = E124, W503, W291, W293
max-line-length = 88

[tox]
envlist = py36, py37, py38, flake8

[testenv]
setenv =    
    DJANGO_SETTINGS_MODULE = testauth.settings

deps=
    allianceauth    
    dhooks-lite
    django-navhelper
    django-webtest
    coverage

commands=    
    coverage run runtests.py -v 2
    coverage report

[testenv:flake8]
deps=    
    flake8

commands=    
    flake8 freight --count   
