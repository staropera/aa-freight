[flake8]
exclude = .git, *migrations*
max-line-length = 88
select = C,E,F,W,B,B950
ignore = E203, E231, E501, W503, W291, W293

[tox]
envlist = {py36, py37, py38}-django{31}, linter, core

[testenv]
setenv =
    DJANGO_SETTINGS_MODULE = testauth.settings_all
    core: DJANGO_SETTINGS_MODULE = testauth.settings_core

deps=
    core: Django>=3.1,<3.2
    django31: Django>=3.1,<3.2
    django-webtest
    coverage

commands=
    coverage run runtests.py -v 2
    coverage xml
    coverage report

[testenv:linter]
deps=
    black
    flake8

commands=
    black . --check
    flake8 freight --count
